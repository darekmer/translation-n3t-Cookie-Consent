PLG_SYSTEM_N3TCOOKIECONSENT_CFG_YOUTUBE_NOCOOKIE_DESC="Po włączeniu tej opcji wszystkie źródła iframe wskazujące na domenę Youtube (jak youtube.com lub youtu.be) zostaną zastąpione domeną youtube-nocookie.com. Używając tej domeny Youtube nie przechowuje plików cookie, ale zapisuje swoje dane w Local Storage."
PLG_SYSTEM_N3TCOOKIECONSENT_IFM_THUMBNAIL="Domyślna miniatura"
PLG_SYSTEM_N3TCOOKIECONSENT_IFM_THUMBNAIL_DESC="Wybierz obrazek, który będzie wyświetlany jako miniaturka dla serwisów bez miniaturek."
