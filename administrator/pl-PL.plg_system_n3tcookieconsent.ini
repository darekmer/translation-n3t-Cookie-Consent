PLG_SYSTEM_N3TCOOKIECONSENT_CFG_SCRIPT_FIRST_ACTION_DESC="Kod JavaScript do uruchomienia w zdarzeniu OnFirstAction. Metoda uruchamiana tylko raz, gdy użytkownik podejmuje pierwszą decyzję (akceptacja/odrzucenie)."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_SCRIPT_ACCEPT="Skrypt akceptacji"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_SCRIPT_ACCEPT_DESC="Kod JavaScript do uruchomienia w zdarzeniu OnAccept. Metoda uruchamiana w momencie: 1. gdy użytkownik wyraża zgodę na pliki cookie, 2. po każdym ładowaniu strony (jeśli już wyrażono zgodę na ciasteczka)."
