PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_NECESSARY_ONLY_EXPIRATION_DESC="Określ, czy chcesz ustawić inną liczbę dni - przed wygaśnięciem ciasteczka - kiedy użytkownik akceptuje tylko niezbędne kategorie."
