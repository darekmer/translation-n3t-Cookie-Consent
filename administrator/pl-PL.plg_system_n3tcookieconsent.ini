PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_ADVANCED="Zaawansowane"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_ADVANCED_DESC="Zaawansowane ustawienia dla doświadczonych użytkowników. Bądź ostrożny, te ustawienia mogą wpłynąć na podstawową funkcjonalność tej wtyczki."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DISABLE_TMPL="Wyłącz tmpl"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DISABLE_TMPL_DESC="Lista wszystkich parametrów tmpl, gdzie zgoda na ciasteczka nie powinna być wyświetlana. Domyślnie 'component' i 'raw'."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DISABLE_TMPL_TMPL="tmpl"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_HIDE_FROM_BOTS="Ukryj przed botami"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_HIDE_FROM_BOTS_DESC="Włącz, jeśli nie chcesz, aby wtyczka była uruchamiana, gdy wykryty zostanie bot/crawler/webdriver."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_REVISION="Korekta"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_REVISION_DESC="Określ tę opcję, aby włączyć korekty. Jeśli zmienisz coś w swojej polityce ciasteczek, powinieneś wymagać od użytkowników nowych zgód. Określenie tutaj jakiejś liczby spowoduje zresetowanie wszystkich dotychczas udzielonych zgód, a wszyscy użytkownicy będą musieli ponownie zweryfikować swoje wybory."
