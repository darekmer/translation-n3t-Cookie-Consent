PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAIN_DESC="Określ swoją domenę (domyślnie zostanie pobrana) lub subdomenę. Jeśli jest pusta, używana jest wartość z globalnej konfiguracji Joomla."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAINS="Multidomeny"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAINS_DESC="Jeśli chcesz, aby zgoda była ważna dla wielu domen (na przykład domen wielojęzycznych, takich jak exmple.com i example.cz), wpisz tutaj adresy URL wszystkich tych domen. Na wypełnionym adresie URL musi znajdować się Joomla z zainstalowanym n3t Cookie Consent (nie ma znaczenia, czy to ta sama instancja Joomla, czy inna instalacja). Pamiętaj, że wymagane jest minimalne PHP 7.3, a wszystkie strony muszą być dostępne przez https."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAINS_DOMAIN="URL"
