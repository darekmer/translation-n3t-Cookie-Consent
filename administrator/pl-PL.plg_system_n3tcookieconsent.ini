PLG_SYSTEM_N3TCOOKIECONSENT_CFG_PAGE_SCRIPTS_DESC="Włącz, jeśli chcesz łatwo zarządzać tagami skryptów. Sprawdź dokumentację, aby uzyskać szczegółowe informacje na temat użytkowania."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_MODE="Tryb zgody"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_MODE_DESC="Opt-in: skrypty nie będą uruchamiane bez zgody (zgodne z RODO), Opt-out: skrypty - które mają kategorie ustawione jako domyślnie włączone - będą uruchamiane bez zgody, do czasu dokonania wyraźnego wyboru."
