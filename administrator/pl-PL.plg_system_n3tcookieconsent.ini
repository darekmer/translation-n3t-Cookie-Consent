PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DEFAULTS_CONFIRM="Czy na pewno chcesz wczytać ustawienia domyślne? To działanie jest nieodwracalne. Bezpośrednio modyfikuje ustawienia w bazie danych."
