PLG_SYSTEM_N3TCOOKIECONSENT_CFG_IFM_SERVICES_HELP_DESC="Aby dodać własnych dostawców iframe, musisz określić ich nazwę i adres url dostawcy. Wpisz początek adresu url takich iframe, łącznie z http(s)://, np. 'https://www.google.com/maps/' dla map Google."
