PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_NAME_DESC="Nazwa ciasteczka używanego do przechowywania zgody. Jeśli jest pusta, zostanie użyta nazwa 'n3t_cc'."
