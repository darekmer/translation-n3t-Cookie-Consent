PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_ADVANCED="Zaawansowane"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_ADVANCED_DESC="Zaawansowane ustawienia dla doświadczonych użytkowników. Uwaga, te ustawienia mogą wpłynąć na podstawową funkcjonalność tej wtyczki."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DISABLE_TMPL="Wyłącz tmpl"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DISABLE_TMPL_DESC="Wyświetl wszystkie parametry tmpl, gdzie nie powinna być wyświetlana zgoda na pliki cookie. 'component' i 'raw' domyślnie."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DISABLE_TMPL_TMPL="tmpl"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_HIDE_FROM_BOTS="Ukryj przed botami"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_HIDE_FROM_BOTS_DESC="Włącz, jeśli nie chcesz, aby wtyczka działała, gdy wykryje bot/crawler/webdriver."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_REVISION="Rewizja"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_REVISION_DESC="Określ tę opcję, aby włączyć rewizje. Jeśli zmienisz coś w swojej polityce ciasteczek, powinieneś wymagać nowej zgody od użytkowników. Określenie jakiejś liczby tutaj zresetuje dotychczasowe wszystkie zgody, a wszyscy użytkownicy będą musieli ponownie przeglądać swoje wybory."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_NAME="Nazwa ciasteczka"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_NAME_DESC="Nazwa ciasteczka używana do przechowywania zgody. Jeśli jest pusta, zostanie użyta wartość 'n3t_cc'."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_SAME_SITE="Atrybut SameSite dla ciasteczka"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_SAME_SITE_DESC="Atrybut SameSite dla ciasteczka."
