PLG_SYSTEM_N3TCOOKIECONSENT_CFG_SCAN_INSTRUCTIONS="Jeśli masz jakieś niezapisane zmiany w konfiguracji, kliknij 'Anuluj' i najpierw zapisz wtyczkę.\n\nTwój frontend witryny zostanie teraz otwarty.\n\nPotwierdź w nim zgodę na ciasteczka, jeśli jeszcze tego nie zrobiłeś, i jak najwięcej przeglądaj swoją witrynę. Spróbuj wykonać kilka typowych działań, takich jak logowanie, zamawianie itp.\n\nPo zakończeniu kliknij w oknie Ustawienia ciasteczek, aby zakończyć skanowanie."
