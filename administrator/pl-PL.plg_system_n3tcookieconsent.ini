; Config - Iframes
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_IFRAMES="Iframy"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_IFRAMES_DESC="Zewnętrzne treści, korzystające z ifram (takie jak filmy na YouTube, mapy Google itp.), mogą ustawiać ciasteczka, które nie należą do twojej domeny. Jedynym sposobem, aby temu zapobiec, jest nie wyświetlanie ich, dopóki użytkownik nie wyrazi na to zgody."
PLG_SYSTEM_N3TCOOKIECONSENT_USE_IFRAME_MANAGER="Użyj IFrameManager"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_USE_IFRAME_MANAGER_DESC="Po włączeniu wszystkie iframy w wyjściu zostaną zastąpione obrazkiem podglądu z tekstem wyjaśniającym o ciasteczkach z zewnętrznej zawartości."
PLG_SYSTEM_N3TCOOKIECONSENT_YOUTUBE_NOCOOKIE="Włącz tryb YouTube zwiększający prywatność"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_YOUTUBE_NOCOOKIE_DESC="Po włączeniu wszystkie źródła ifram wskazujące na domenę Youtube (takie jak youtube.com lub youtu.be) zostaną zastąpione domeną youtube-nocookie.com. Korzystając z tej domeny, YouTube nie przechowuje ciasteczek, ale zapisuje swoje dane w Local Storage."
PLG_SYSTEM_N3TCOOKIECONSENT_IFM_THUMBNAIL="Domyślny obrazek miniaturki"
PLG_SYSTEM_N3TCOOKIECONSENT_IFM_THUMBNAIL_DESC="Wybierz obraz, który będzie wyświetlany jako obrazek miniaturki dla usług bez miniatur."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_IFM_SERVICES_HELP="Pomoc"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_IFM_SERVICES_HELP_DESC="Aby dodać własnych dostawców iframe, należy określić jego nazwę i adres URL. Wprowadź początek adresu URL takich iframe, w tym http(s)://, na przykład 'https://www.google.com/maps/' dla Google Maps."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_IFM_SERVICES="Dostawcy iframe"
