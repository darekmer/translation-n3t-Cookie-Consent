PLG_SYSTEM_N3TCOOKIECONSENT_CFG_CUSTOM_STYLE="Własny styl"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_CUSTOM_STYLE_DESC="Zdefiniuj własne style, aby zmienić wygląd zgody na pliki cookie."
