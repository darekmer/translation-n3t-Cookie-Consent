PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_IFRAMES="IFrames"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_FIELDS_IFRAMES_DESC="Zewnętrzne treści wykorzystujące IFrames (takie jak filmy z YouTube, mapy Google itp.) mogą ustawiać ciasteczka, które nie należą do Twojej domeny. Jedynym sposobem, aby temu zapobiec, jest nie wyświetlanie ich, dopóki użytkownik nie zgodzi się na ich warunki."
PLG_SYSTEM_N3TCOOKIECONSENT_USE_IFRAME_MANAGER="Użyj menedżera IFrame"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_USE_IFRAME_MANAGER_DESC="Po włączeniu tej opcji, wszystkie IFrame'y na wyjściu zostaną zastąpione obrazkiem podglądowym, z tekstem wyjaśniającym o zewnętrznych ciasteczkach."
