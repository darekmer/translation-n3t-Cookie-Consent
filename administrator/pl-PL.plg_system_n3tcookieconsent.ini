PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAIN="Domena ciasteczka"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAIN_DESC="Określ swoją domenę (domyślnie pobieraną) lub poddomenę. Jeśli jest pusta, zostanie użyta wartość z globalnej konfiguracji Joomla."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAINS="Wiele domen"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAINS_DESC="Jeśli chcesz, aby zgoda była ważna dla wielu domen (np. wielojęzycznych domen takich jak example.com i example.cz), wpisz tutaj URL wszystkich tych domen. Wpisany URL musi być oparty na Joomla z zainstalowanym n3t Cookie Consent (nie ma znaczenia, czy jest to ta sama instancja Joomla, czy inna instalacja). Należy pamiętać, że minimalne wymagania to PHP 7.3, a wszystkie strony muszą być dostępne przez https."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_DOMAINS_DOMAIN="URL"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_PATH="Ścieżka ciasteczka"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_PATH_DESC="Ścieżka, w której ciasteczko zostanie ustawione. Jeśli jest pusta, zostanie użyta wartość z globalnej konfiguracji Joomla."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_EXPIRATION="Wygaśnięcie ciasteczka"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_EXPIRATION_DESC="Liczba dni przed wygaśnięciem ciasteczka (182 dni = 6 miesięcy)."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_NECESSARY_ONLY_EXPIRATION="Wygaśnięcie odrzuconego ciasteczka"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_COOKIE_NECESSARY_ONLY_EXPIRATION_DESC="Określ, czy chcesz ustawić inną liczbę dni - do wygaśnięcia ciasteczka - gdy użytkownik akceptuje tylko niezbędne kategorie."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_PAGE_SCRIPTS="Skrypty strony"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_PAGE_SCRIPTS_DESC="Włącz, jeśli chcesz łatwo zarządzać znacznikami skryptów. Sprawdź dokumentację w celu uzyskania szczegółowych informacji na temat użytkowania."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_MODE="Tryb zgody"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_MODE_DESC="Opt-in: skrypty nie zostaną uruchomione, chyba że zostanie udzielona zgoda (zgodne z rodo), Opt-out: skrypty - które mają kategorie ustawione jako domyślnie włączone - będą działać bez zgody, aż do momentu wyboru jawnego."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_MODE_OPT_IN="Akceptacja (Opt in)"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_MODE_OPT_OUT="Rezygnacja (Opt out)"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_AUTORUN="Autostart"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_AUTORUN_DESC="Jeśli włączone, pokazuje zgodę na ciasteczka tak szybko, jak to możliwe (w przeciwnym razie musisz ręcznie wywołać metodę .show())."
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DELAY="Opóźnienie"
PLG_SYSTEM_N3TCOOKIECONSENT_CFG_DELAY_DESC="Liczba milisekund przed pokazaniem okna zgody."
